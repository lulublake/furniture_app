<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture App</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="navbar">
        <h1 id="logo">Minimal.</h1>
        <div class="nav-links">
          <img src="images/shopping-bag copy.png" alt="shopping bag" />
        </div>
    </div>
    <section class="product">
        <div class="product-image">
            <img src="images/arrow-left copy.png" alt="arrow">
            <div class="images">
                <img src="images/Rectangle 6.png" alt="Chair">
                <div class="sub-images">
                    <img src="images/Rectangle 7.png" alt="Chair">
                    <img src="images/Rectangle 8.png" alt="Chair">
                    <img src="images/Rectangle 9.png" alt="Chair">
                </div>
            </div>
        </div>
        <div class="product-description">
            <p>Lorem ipsum es</p>
            <h1>Lorem Ipsum es sim</h1>
            <p>Lorem Ipsum es simplemente el texto de relleno de las imprentas y archiv de texto. Lorem Ipsum ha sido el</p>
            <div class="color_options">
                <button></button>
                <button></button>
            </div>
            <div class="measurement">
                <button>
                    HEIGHT <br>
                    <span>52</span> cm
                </button>
                <button>
                    WIDTH <br>
                    <span>43</span> cm
                </button>
                <a href="#">Size in Inches</a>
            </div>
            <h1>$69.00</h1>
            <div class="quantity">
                <button>-</button>
                <p>1</p>
                <button>+</button>
            </div>
            <div class="checkout">
                <button>ADD TO CART</button>
                <button>BUY NOW</button>
            </div>
        </div>
    </section>
</body>
</html>
